services:
  kfc-api-index:
    container_name: kfc-api-index
    build:
      context: .
      dockerfile: Dockerfile
    image: kfc-api-index:latest
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - kfc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kfc-network:
    driver: bridge
